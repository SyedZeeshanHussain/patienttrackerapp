<!doctype html>
<html lang="en">

<head>
  <title>Patient Tracker App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--App Header Section-->
  <header>
    <div class="container-fluid m-auto text-center fixed-top">
      <div class="row bg-success align-items-center justify-content-around d-inline-flex pr-3 pl-3 shadow" id="topbar">
        <img src="./images/patients-white.png" alt="logo" id="pimage" class="p-2">
        <h2 class="text-light">Patient Tracker</h2>
        <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#addPatient">
          <i class="fa fa-plus-circle fa-2x" aria-hidden="true" style="color:#ffff;"></i>
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary text-light border-light" onclick="toggleSearch();">Search by Date
        </button>
      </div>
    </div>
    </div>
    </div>
  </header>
  <!--App Header Ends-->

  <!--Searh Patient Section-->
  <div class="container mb-0" id="searchDiv">
    <div class="row m-auto" id="searchRow" style="width:500px">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control mb-2" placeholder="Search Patient by Name" id="searchByName"
          onkeyup="searchName()">
      </div>

      <div class="input-group-sm mt-1" style='width:500px' id="dateSearchDiv">
          <h6 class="text-center">Search by Appointment Date: <i class="fa fa-calendar" aria-hidden="true"></i></h6>
        <input type="date" class="form-control" placeholder="Enter Appointment Date" id="searchDate" onblur="serachByDate()">
      </div>
      <a href="index.html" class="btn btn-success btn-sm float-right rounded-0" id="backbtn">See Full List</a>
  </div>
  <!--Search Patient Section Ends-->

  <!--Patient Details-->
  <div class="container mt-1" id="mainDiv">
    <div class="row m-auto" style="width:500px">
      <div id="patientTable"></div>
    </div>
  </div>

  <!--Add Patient Modal-->
  <div class="modal fade" id="addPatient" tabindex="-1" role="dialog" aria-labelledby="addPtHeading" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content border-0 rounded-0">
        <div class="modal-header bg-success text-light rounded-0">
          <h5 class="modal-title" id="addPtHeading">Add Patient <i class="fa fa-user-circle" aria-hidden="true"></i>
          </h5>
          <button type="button" class="close" data-dismiss="modal" id="closeModal" aria-label="Close">
            <i class="fa fa-window-close" style="color:white" aria-hidden="true"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="patientForm">
            <div class="form-group input-group-sm">
              <input type="text" class="form-control" id="name" placeholder="Enter Patient's Name">
            </div>
            <div class="form-group input-group-sm">
              <input type="number" class="form-control" id="age" placeholder="Enter Patient's Age">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
              <label class="form-check-label" for="male"><i class="fa fa-male" aria-hidden="true"></i> Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
              <label class="form-check-label" for="female"><i class="fa fa-female" aria-hidden="true"></i>
                Female</label>
            </div>
            <div class="form-group input-group-sm">
              <input type="text" class="form-control" id="disease" placeholder="Enter Patient's Disease">
            </div>
            <div class="form-group input-group-sm">
              <textarea class="form-control" id="medication" placeholder="Medication Provided"></textarea>
            </div>
            <div class="form-group input-group-sm">
              <label for="aptDate"><i class="fa fa-calendar" aria-hidden="true"></i> Appointment Date</label>
              <input type="date" class="form-control" id="aptDate" placeholder="Appointment Date">
            </div>
            <div class="form-group input-group-sm">
              <input type="number" class="form-control" id="charges" placeholder="Visit Charges">
            </div>
            <div class="form-group input-group-sm">
              <input type="text" class="form-control" id="contact" placeholder="Contact Details">
            </div>
            <button type="button" class="btn btn-success btn-sm float-right" id="sendPatient" onclick="addPatient();"
              data-dismiss="modal">Add Patient</button>
            <button type="reset" class="btn btn-secondary btn-sm float-right mr-1">Reset</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!--Add Patient Modal Ends-->


  <!-- Delete Patient Modal -->
  <div class="modal fade" id="delPt" tabindex="-1" role="dialog" aria-labelledby="delPtModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content border-0 rounded-0">
        <div class="modal-header bg-success text-light rounded-0">
          <h5 class="modal-title" id="delPtModalLabel"><i class="fa fa-user-circle" aria-hidden="true"></i> Delete
            Patient?</h5>
          <button type="button" class="close" data-dismiss="modal" id="closeModal" aria-label="Close">
            <i class="fa fa-window-close" style="color:white" aria-hidden="true"></i>
          </button>
        </div>
        <div class="modal-body">
          This will delete this patient's record.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-sm btn-success" data-dismiss="modal" id="del">OK</button>
        </div>
      </div>
    </div>
  </div>
<!--Delete Patient Modal Ends-->


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>
  <script src="script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
